<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Efeitos</title>
        <style type="text/css" media="all">
            div {
                width:150px; 
                height:150px;
                position:absolute;
                left:30px; 
                top:80px;
                margin:30px 0;
                border:2px solid #000;
                background:#0f0; 
                display:none;
            }
            .fadeto {
                display:block;
                background:red;
                left:200px;
            }
            p {
                position:absolute; 
                width:130px;
                left:210px;
                top:110px;
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                $('button').eq(0).click(function() {
                    $('div').eq(0).fadeIn(1500);
                });
                $('button').eq(1).click(function() {
                    $('div').eq(0).fadeOut('slow');
                });
                $('button').eq(2).click(function() {
                    $('div').eq(1).fadeTo(1500, 0.3);
                });
                $('button').eq(3).click(function() {
                    $('div').eq(1).fadeTo(1500, 1);
                });
            });
            // ]]>	
        </script>
    </head>
    <body>	
        <p>Ops tem algo aqui! Tudo que está atrás desta div
            é revelado quando se diminui sua opacidade. :-) </p>
        <button type="button">Efeito fadeIn(1500)</button>
        <button type="button">Efeito fadeOut('slow')</button><br /><br />
        <button type="button">Efeito fadeTo(1500, 0.3)</button>
        <button type="button">Efeito fadeTo(1500, 1)</button>
        <div>Demonstração de fadeIn()/fadeOut.</div>
        <div class="fadeto"></div>

        <i style="display:block; font-style:normal; margin-top:250px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-6.2a.html">&laquo; anterior</a> | <a href="arquivo-6.4a.html">próximo &raquo;</a></i>

    </body>
</html>
