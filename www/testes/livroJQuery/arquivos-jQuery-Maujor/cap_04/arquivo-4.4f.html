<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Inspeção do DOM</title>
        <style type="text/css" media="all">
            div {
                float:left;
                margin:10px;
                width:90px; 
                height:90px;
                border:1px solid #000;
            }
            .clear {clear:both;}
        </style>

        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                $('button').click(function () {		
                    $('div').add('.clear', 'p').css('backgroundColor', '#ff0')
                });
            });
            // ]]>	
        </script>
    </head>
    <body>

        <button type="button">Resultado</button><br />	

        <div>Primeiro div</div>
        <div>Segundo div</div>
        <div>Terceiro div</div>
        <p class="clear">Parágrafo com classe clear</p>
        <p><span class="clear">Parágrafo com texto em span da classe clear</span></p>
        <b class="clear">Texto em negrito com a classe clear e fora do parágrafo</b>
        <p><i class="clear">Parágrafo com texto em itálico da classe clear</i></p>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-4.4e.html">&laquo; anterior</a> | <a href="arquivo-4.4g.html">próximo &raquo;</a></i>

    </body>
</html>
