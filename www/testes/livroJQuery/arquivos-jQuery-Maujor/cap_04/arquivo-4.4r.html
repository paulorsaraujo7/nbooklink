<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Inspeção do DOM</title>
        <style type="text/css" media="all">
            li {
                list-style:none;
                float:left;
                width:80px;
                height:80px;
                margin:10px;
                border:2px solid #f00;
            }
            button {display:block;clear:both;}
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){ 
                $('.corrente').css('background', 'url(flor.jpg) no-repeat');
                $('button').click(function () {
                    $('.corrente').nextUntil('li:nth-child(5)')
                    .css('background', 'url(flor.jpg) no-repeat');
                });
            });
            // ]]>	
        </script>
    </head>
    <body>
        <ul>
            <li class="corrente">Item um</li>
            <li>Item dois</li>
            <li>Item três</li>
            <li>Item quatro</li>
            <li>Item cinco</li>
            <li>Item seis</li>
            <li>Item sete</li>
        </ul>
        <button type="button">nextUntil()</button>	

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-4.4q.html">&laquo; anterior</a> | <a href="arquivo-4.4s.html">próximo &raquo;</a></i>

    </body>
</html>
