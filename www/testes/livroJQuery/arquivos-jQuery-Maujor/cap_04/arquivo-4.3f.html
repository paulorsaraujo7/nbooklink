<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | CSS</title>
        <style type="text/css" media="all">
            div{width:80px; height:250px;background:#0f0;margin:20px 0; }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('button').click(function () {		
                    $('div')
                    .css('background', '#f00')
                    .height(function(index, altura) {
                        $(this).empty().append('Índice = ' + index);
                        return(altura - 10);
                    });
                });
            });
        </script>
    </head>
    <body>

        <button type="button">height(function(index, altura)</button> (clique seguidamente)	
        <div>DIV#0</div>
        <div>DIV#1</div>
        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-4.3e.html">&laquo; anterior</a> | <a href="arquivo-4.3g.html">próximo &raquo;</a></i>

    </body>
</html>
