        <title>Livro jQuery do Maujor | CSS</title>
        <style type="text/css" media="all">
            div {
                width:100px;
                height:100px;
                background:#0f0;
                margin:50px 0 0 100px; 
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                $('button').click(function () {		
                    var coordenadasDiv = $('div').offset(); 
                    $('span').html('As coordenadas do div são:<br /> left: ' + coordenadasDiv.left + ' px<br /> top: ' + coordenadasDiv.top +' px');
                });
            });
            // ]]>	
        </script>
    </head>
    <body>

        <button type="button">Coordenadas</button><br />	
        <div>DIV para determinar as coordenadas</div>
        <span></span>
