<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | CSS</title>
        <style type="text/css" media="all">
            div, p {  height:50px; background:#0f0; padding:0 20px; }
            div { width:275px; border:5px solid #000}
            p {width: 20em; }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                $('button').click(function () {		
		
                    var larguraDiv = $('div').outerWidth(); 
                    $('div').after('A largura do div (incluindo o padding mais a borda horizontais) é de: ' + larguraDiv + ' px');
			
                    var larguraPara = $('p').outerWidth(); 
                    $('p').after('A largura do parágrafo(incluindo o padding lateral) é de: ' + larguraPara + ' px');
                });
            });
            // ]]>	
        </script>
    </head>
    <body>

        <button type="button">Larguras</button><br />	
        <div>DIV para determinação da largura + padding + border.</div><br />
        <p>Texto de uma parágrafo para determinação da largura + padding.</p>

</html>
