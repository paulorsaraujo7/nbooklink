<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | CSS</title>
        <style type="text/css" media="all">
            div {
                width:80px;
                height:80px;
                background:#0f0;
                margin:10px 0 0 100px; 
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                $('button').click(function () {		
                    $('div')
                    .css('background', '#f00')
                    .offset(function(index, coord) {
                        $(this).empty().append('Índice = ' + index);
                        return {top: coord.top + 5, left: coord.left + 30};
                    }); 
                });
            })
            // ]]>	
        </script>
    </head>
    <body>

        <button type="button">offset(função(índice,coord))</button> (clique seguidamente)	
        <div>DIV#0</div>
        <div>DIV#1</div>
        <div>DIV#2</div>
