<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Plugins</title>
        <style type="text/css" media="all">
            div {
                width:230px;
                height:280px;
                margin-top:30px;
                padding:5px 10px;
                color:#060;
                background:#ff0;
                border:2px solid #000;
            }
            ul {margin:0 0 0 10px; padding:0 0 0 10px;}
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            jQuery.estilos = function(elem) {
                var largura = $(elem).css('width');
                var altura = $(elem).css('height'); 
                var corFundo = $(elem).css('backgroundColor'); 
                var espessuraBordaEsquerda = $(elem).css('borderLeftWidth'); 
		
                var resultado = '<ul><li>Largura: ' + largura + '</li>' 
                resultado += '<li>Altura: ' + altura + '</li>' 
                resultado += '<li>Cor do fundo: ' + corFundo + '</li>' 
                resultado += '<li>Espessura da borda esquerda: ' + espessuraBordaEsquerda + '</li>' 
                resultado += '</ul>' 
                return resultado; 
            };
            $(document).ready(function() {
                $('button:eq(0)').click(function() {
                    var msg = '<b>Estilos desta DIV</b>' + $.estilos($('div'));
                    $('div').html(msg)
                });
                $('button:eq(1)').click(function() { 
                    $('div').html('')
                });
            })
            // ]]>
        </script>
    </head>
    <body>
        <h1>Funções - Exemplo 3</h1> 
        <button type="button">Ativar 4 funções para estilos()</button>
        <button type="button">Reset</button>
        <div></div>

    </body>
</html>
