<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Plugins</title>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            (function($) {	
                $.fn.aplicaEstilos = function(options) {
                    var defaults = {
                        largura: 400,
                        altura: 250,
                        corFundo: '#000',
                        corFrente: '#0f0',
                        texto: 'Recarregue a página para repetir a aplicação de estilos' 
                    }
		
                    var settings = $.extend(defaults, options);
		
                    return this.each(function() {
                        $(this).css({
                            width: settings.largura,
                            height: settings.altura,
                            backgroundColor: settings.corFundo,
                            color: settings.corFrente
                        }).append(settings.texto);
                    });
                };
            })(jQuery)	
            $(document).ready(function() {
                $('button:eq(0)').click(function() {
                    $('div').aplicaEstilos({
                        largura: 600,
                        corFundo: '#f00',
                        corFrente: '#fff',
                        texto: 'Alterei o texto'
                    })
                });
            })
            // ]]>
        </script>
    </head>
    <body>
        <h1>Plug-in - Exemplo 2</h1> 
        <button type="button">Aplicar estilos</button><br /><br />
        <div></div>

    </body>
</html>
