<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Plugins</title>
        <style type="text/css" media="all">
            div {
                width:230px;
                height:280px;
                margin-top:30px;
                padding:5px 10px;
                color:#060;
                background:#ff0;
                border:2px solid #000;
            }
            ul {margin:0 0 0 10px; padding:0 0 0 10px;}
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            jQuery.estilosLargura = function(elem) {
                return $(elem).css('width');
            };
            jQuery.estilosAltura = function(elem) {
                return $(elem).css('height');
            };
            jQuery.estiloscorFundo = function(elem) {
                return $(elem).css('backgroundColor');
            };

            $(document).ready(function() {
                $('button:eq(0)').click(function() {
                    var msg = '<b>Estilos desta DIV</b> <ul>'
                    msg += '<li>Largura: ' + $.estilosLargura( $('div') ) + '</li>' 
                    msg += '<li>Altura: ' + $.estilosAltura( $('div') ) + '</li>' 
                    msg += '<li>Cor do fundo: ' + $.estiloscorFundo( $('div') ) + '</li>' 
                    msg += '</ul>' 

                    $('div').html(msg)
                });
                $('button:eq(1)').click(function() { 
                    $('div').html('')
                });
            })
            // ]]>
        </script>
    </head>
    <body>
        <h1>Funções - Exemplo 2</h1> 
        <button type="button">Ativar 3 funções para estilos()</button>
        <button type="button">Reset</button>
        <div></div>

        <i style="display:block; font-style:normal; margin:50px 0; border-top:1px dotted #ccc;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-13.10.1a.html">&laquo; anterior</a> | <a href="arquivo-13.10.1c.html">próximo &raquo;</a></i>
    </body>
</html>
