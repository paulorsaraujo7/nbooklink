    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Plugins</title>
        <style type="text/css" media="all">
            div {
                width:230px;
                height:100px;
                margin-top:30px;
                padding:5px 10px;
                color:#060;
                background:#ff0;
                border:2px solid #000;
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            (function($) {	
                $.fn.aplicaEstilos = function(larg, altura, corFundo, corFrente) {
                    return this.each(function() {
                        $(this).css({
                            width: larg,
                            height: altura,
                            backgroundColor:corFundo,
                            color: corFrente
                        });
                    });
                }
            })(jQuery)	
            $(document).ready(function() {
                $('button:eq(0)').click(function() {
                    $('div').aplicaEstilos(600, 400, '#000', '#fff').text('Recarregue a página para repetir a aplicação do método aplicaEstilos()');
                });
            })
            // ]]>
        </script>
    </head>
    <body>
        <h1>Métodos - Exemplo 6</h1> 
        <button type="button">Aplicar estilos</button>
        <div></div>
