        <style type="text/css" media="all">
            body {

        <style type="text/css">
            /**
             * Folha de estilos para os controles do carrosel.
            */
            .jcarousel-control {
                margin-bottom: 10px;
                text-align: center;
            }
            .jcarousel-control a {
                font-size: 75%;
                text-decoration: none;
                padding: 0 5px;
                margin: 0 0 5px 0;
                border: 1px solid #fff;
                color: #eee;
                background-color: #4088b8;
                font-weight: bold;
            }
            .jcarousel-control a:focus,
            .jcarousel-control a:active {
                outline: none;
            }
            .jcarousel-scroll {
                margin-top: 10px;
                text-align: center;
            }
            .jcarousel-scroll form {
                margin: 0;
                padding: 0;
            }
            .jcarousel-scroll select {
                font-size: 75%;
            }
            #mycarousel-next,
            #mycarousel-prev {
                cursor: pointer;
                margin-bottom: -10px;
                text-decoration: underline;
                font-size: 11px;
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript" src="jcarousel/lib/jquery.jcarousel.pack.js"></script>  
        <link  href="jcarousel/lib/jquery.jcarousel.css" rel="stylesheet" type="text/css" />
        <link href="jcarousel/skins/ie7/skin.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            //<![CDATA[
            function mycarousel_initCallback(carousel) {
                jQuery('.jcarousel-control a').bind('click', function() {
                    carousel.scroll(jQuery.jcarousel.intval(jQuery(this).text()));
                    return false;
                });

                jQuery('.jcarousel-scroll select').bind('change', function() {
                    carousel.options.scroll = jQuery.jcarousel.intval(this.options[this.selectedIndex].value);
                    return false;
                });

                jQuery('#mycarousel-next').bind('click', function() {
                    carousel.next();
                    return false;
                });

                jQuery('#mycarousel-prev').bind('click', function() {
                    carousel.prev();
                    return false;
                });
            };

            jQuery(document).ready(function() {
                jQuery("#mycarousel").jcarousel({
                    scroll: 1,
                    initCallback: mycarousel_initCallback,
                    buttonNextHTML: null,
                    buttonPrevHTML: null
                });
            });
            // ]]>	
        </script>
    </head>
