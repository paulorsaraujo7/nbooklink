<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Plugins</title>
        <style type="text/css" media="all">
            body {
                width:500px;	
                font: 80%/1.2 Arial, Helvetica, sans-serif;
                color:#666;
                margin:30px auto;
                padding:0;
            }
            h1 {font-size:16px;}
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript" src="jcarousel/lib/jquery.jcarousel.pack.js"></script>  
        <script type="text/javascript" src="jcarousel/lib/thickbox/thickbox.js"></script>
        <link rel="stylesheet" type="text/css" href="jcarousel/lib/thickbox/thickbox.css" />
        <link  href="jcarousel/lib/jquery.jcarousel.css" rel="stylesheet" type="text/css" />
        <link href="jcarousel/skins/ie7/skin.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            //<![CDATA[
            tb_pathToImage = "../images/loading-thickbox.gif";

            var mycarousel_itemList = [
                {url: "1_s.jpg", title: "Descrição da imagem"},
                {url: "2_s.jpg", title: "Descrição da imagem"},
                {url: "3_s.jpg", title: "Descrição da imagem"},
                {url: "4_s.jpg", title: "Descrição da imagem"},
                {url: "5_s.jpg", title: "Descrição da imagem"},
                {url: "6_s.jpg", title: "Descrição da imagem"},
                {url: "7_s.jpg", title: "Descrição da imagem"},
                {url: "8_s.jpg", title: "Descrição da imagem"},
                {url: "9_s.jpg", title: "Descrição da imagem"},
                {url: "10_s.jpg", title: "Descrição da imagem"}
            ];

            function mycarousel_itemLoadCallback(carousel, state)
            {
                for (var i = carousel.first; i <= carousel.last; i++) {
                    if (carousel.has(i)) {
                        continue;
                    }

                    if (i > mycarousel_itemList.length) {
                        break;
                    }

                    // Create an object from HTML
                    var item = jQuery(mycarousel_getItemHTML(mycarousel_itemList[i-1])).get(0);

                    // Apply thickbox
                    tb_init(item);

                    carousel.add(i, item);
                }
            };
            function mycarousel_getItemHTML(item)
            {
                var url_m = item.url.replace(/_s.jpg/g, '_m.jpg');
                return '<a href="' + url_m + '" title="' + item.title + '"><img src="' + item.url + '" width="75" height="75" border="0" alt="' + item.title + '" /></a>';
            };
            jQuery(document).ready(function() {
                jQuery('#mycarousel').jcarousel({
                    size: mycarousel_itemList.length,
                    itemLoadCallback: {onBeforeAnimation: mycarousel_itemLoadCallback}
                });
            });
            // ]]>	
        </script>
    </head>
    <body>
        <h1>Carrossel com efeito thickbox</h1>
        <ul id="mycarousel" class="jcarousel-skin-ie7"></ul>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #ccc;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-13.5a.html">&laquo; anterior</a> | <a href="arquivo-13.8a.html">próximo &raquo;</a></i>
