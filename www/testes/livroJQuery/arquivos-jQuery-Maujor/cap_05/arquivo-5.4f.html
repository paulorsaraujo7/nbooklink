<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Eventos</title>
        <style type="text/css" media="all">
            p {width:190px;background:#ff0;}
            .msg {
                display:none;
                width:170px;
                padding:8px 10px;
                background:#000;
                color:#fff;
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                var ultimoClick = false;
                $('p').click(function(event) {
                    if(ultimoClick) {
                        var agora = event.timeStamp;
                        var tempoDecorrido = (agora - ultimoClick)/1000;
                        $('.msg')
                        .css('display', 'block')
                        .text('Tempo desde o último click: ' + tempoDecorrido + ' segundos');
                    };
                    ultimoClick = event.timeStamp;
                });
            });
            // ]]>	
        </script>
    </head>
    <body>
        <span>Clique os parágrafos</span>

        <p>Primeiro parágrafo</p>
        <p>Segundo parágrafo</p>
        <p>Terceiro parágrafo</p>

        <p class="msg"></p>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-5.4e.html">&laquo; anterior</a> | <a href="arquivo-5.4g.html">próxima &raquo;</a></i>

    </body>
</html>
