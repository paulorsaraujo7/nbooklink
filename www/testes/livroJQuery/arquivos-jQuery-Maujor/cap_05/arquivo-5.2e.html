<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Eventos</title>
        <style type="text/css" media="all">
            img {cursor:pointer;}
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                $('img').hover(
                function(){
                    $('img').css('display', 'block').attr({src: '2-over.gif'});			
                },
                function(){
                    $('img').css('display', 'block').attr({src: '2.gif'});			
                })
            });
            // ]]>	
        </script>
    </head>
    <body>
        <p>Passe o mouse sobre o coração,<br />
            para ver o evento hover() em ação.</p>
        <img alt="Bate coração" src="2.gif" />

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-5.2d.html">&laquo; anterior</a> | <a href="arquivo-5.2f.html">próximo &raquo;</a></i>

    </body>
</html>
