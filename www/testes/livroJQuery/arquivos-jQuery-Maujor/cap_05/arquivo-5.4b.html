<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Eventos</title>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                $('a.um').click(function(event) {
                    event.preventDefault();
                    alert(event.isDefaultPrevented());
                });
		
                $('a.dois').click(function(event) {
                    alert(event.isDefaultPrevented());
                });
            });
            // ]]>	
        </script>
    </head>
    <body>
        <p><a href="http://www.maujor.com" class="um">Site do Maujor</a> (link com a classe um, o navegador não segue o link).<br />O método isDefaultPrevented() retorna true</p>

        <p><a href="http://www.maujor.com" class="dois">Site do Maujor</a> (link com a classe dois, o navegador segue o link).<br />O método isDefaultPrevented() retorna false.</p>

    </body>
</html>
