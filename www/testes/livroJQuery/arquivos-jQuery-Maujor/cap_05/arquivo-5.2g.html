<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Eventos</title>
        <style type="text/css" media="all">
            .mensagem {height:10px;}
            .mensagem span {display:none;color:#f00;}
        </style>

        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                $('div').focusout(function() {
                    $('.mensagem span').css('display','inline').fadeOut(900);
                });
            });
            // ]]>	
        </script>
    </head>
    <body>
        <p>Clique dentro dos campos abaixo e em seguida fora do campo.</p>
        <p class="mensagem"><span>Disparado o evento focusout()</span></p>

        <div>
            <p><label for="a">CPF:</label><br />
                <input type="text" id="a" /></p>
            <p><label for="b">Identidade:</label><br />
                <input type="text" id="b" /></p>
            <p><label for="c">Mensagem:</label><br />
                <textarea cols="15" rows="5" id="c"></textarea></p>
        </div>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-5.2f.html">&laquo; anterior</a> | <a href="arquivo-5.3a.html">próximo &raquo;</a></i>

    </body>
</html>
