<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Eventos</title>
        <style type="text/css" media="all">
            h2 {font-size:16px;}
            p {color:#f00;background:#ff0;}
            p.exist {color:#ff0;background:#f00;}
            #um {width:280px;padding:0 10px;border:1px solid #000;float:left;margin:10px 30px 20px 0;}
            i{clear:both;}
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                var refFuncao = function () {
                    $('<p>Parágrafo inserido no DOM</p>').appendTo('#um');
                    if( $('#um p').length > 5 ) {
                        $('#um').die('click', refFuncao);
                    }
                }
                $('#um').live('click', refFuncao);
		
            })
            // ]]>	
        </script>
    </head>
    <body>

        <div id="um">
            <span>Clique em qualquer parágrafo. Após a inserção de cinco parágrafos die() entra em ação</span>
            <p class="exist">Parágrafo existente no DOM</p>
        </div>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-5.3e.html">&laquo; anterior</a> | <a href="arquivo-5.3g.html">próximo &raquo;</a></i>

    </body>
</html>
