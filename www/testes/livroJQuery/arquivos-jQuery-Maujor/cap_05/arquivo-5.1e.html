        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                $('input').keydown(function(){
                    $('body').css('background', '#cff');
                    $('.mensagem').html('Ao pressionar uma tecla qualquer do seu teclado<br />ocorreu o evento keydown e a cor de fundo da página mudou.');
                });
            });
            // ]]>	
        </script>
    </head>

        <p>Entre uma letra qualquer no campo abaixo.</p>
        <input type="text" />
        <p class="mensagem"></p>

           padding-top:5px;">Arquivos exemplo: <a href="arquivo-5.1d.html">&laquo; anterior</a> | <a href="arquivo-5.1f.html">próximo &raquo;</a></i>
