<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Eventos</title>
        <style type="text/css" media="all">
            p {width:120px;background:#ff0;}
            .msg {
                display:none;
                width:170px;
                padding:8px 10px;
                background:#000;
                color:#fff;
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                $('p').each(function(i) {
                    var texto = $(this).text();
                    $(this).bind('click', {indice: i, valor: texto}, function(event){
                        $('.msg').css('display', 'block').html('Índice: ' + event.data.indice + '<br />Texto: ' + event.data.valor);
                    });
                });
            });
            // ]]>	
        </script>
    </head>
    <body>
        <span>Clique os parágrafos</span>

        <p>Primeiro parágrafo</p>
        <p>Segundo parágrafo</p>
        <p>Terceiro parágrafo</p>

        <p class="msg"></p>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-5.4c.html">&laquo; anterior</a> | <a href="arquivo-5.4e.html">próxima &raquo;</a></i>

    </body>
</html>
