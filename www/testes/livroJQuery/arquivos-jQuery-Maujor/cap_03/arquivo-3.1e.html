<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | removeAttr(atributo)</title>
        <style type="text/css" media="all">
            div {
                width:300px; 
                height:175px; 
                border: 1px solid #000;
            }
            #remover {background:#0f0;}
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('button').click(function () {		
                    $('#remover').removeAttr('id');
                });
            });
        </script>
    </head>
    <body>
        <button type="button">Remover</button>
        <div id="remover"></div> 
        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-3.1d.html">&laquo; anterior</a> | <a href="arquivo-3.2a.html">próximo &raquo;</a></i>

    </body>
</html>
