<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | append()</title>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('button').click(function () {		
                    $('p').append($('a.este'));
                });
            });
        </script>
    </head>
    <body>

        <button type="button">Inserir link</button><br /><br />	

        <a href="#" class="este">Aqui um link</a>

        <p>Texto dentro do elemento parágrafo. </p>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-3.6a.html">&laquo; anterior</a> | <a href="arquivo-3.6c.html">próximo &raquo;</a></i>

    </body>
</html>
