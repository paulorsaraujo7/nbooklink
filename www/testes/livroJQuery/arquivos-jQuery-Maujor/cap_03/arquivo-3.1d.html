<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | attr(atributo, função)</title>
        <style type="text/css" media="all">
            img {
                display:block;
                margin-bottom:15px;
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('img').click(function () {
                    $('p.msg').empty();
                    $('img').attr('width', function(i, valor) {
                        $('<p class="msg"> width=' + valor*(i+1) + 'px</p>').insertAfter(this);
                        return (valor*(i+1));
                    });
                });
            });
        </script>
    </head>
    <body>

        <p>Click qualquer imagem</button></p>

        <img src="maujor.jpg" alt="Foto do Maujor" width="100" height="100" />
        <img src="maujor.jpg" alt="Foto do Maujor" width="100" height="100" />
        <img src="maujor.jpg" alt="Foto do Maujor" width="100" height="100" />
