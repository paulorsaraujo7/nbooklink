<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | text()</title>
        <style type="text/css" media="all">
            span {
                display:none;
                background:#ff0; 
                padding:8px 12px;
                border:1px solid #000;
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('button').click(function () {		
                    var conteudoTextual = $('p').text();
                    $('span').css('display', 'block').text(conteudoTextual);
                });
            });
        </script>
    </head>
    <body>

        <button type="button">Texto</button>	

        <p>Esse é o 1<sup>o.</sup> parágrafo para <em>demonstrar</em> o comando 
            <strong>jQuery</strong> <code>text()</code>.</p>

        <span></span>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-3.3c.html">&laquo; anterior</a> | <a href="arquivo-3.4b.html">próximo &raquo;</a></i>

    </body>
</html>
