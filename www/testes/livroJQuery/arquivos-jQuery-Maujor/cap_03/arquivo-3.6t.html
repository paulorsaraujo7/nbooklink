<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | detach()</title>
        <style type="text/css" media="all">
            p.demo {
                color:#c30; 
                background:#ffc;
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function() {
                $('.demo').hover(function() {
                    $(this).toggleClass("demo");
                });
	
                $('button:eq(1)').css('display', 'none');
                $('button:eq(0)').click(function() {		
                    $(this).css('display', 'none');
                    $('button:eq(1)').css('display', 'block');
                    detach = $('.demo').detach();
                });
	
                $('button:eq(1)').click(function() {		
                    $(this).css('display', 'none');
                    $('button:eq(0)').css('display', 'block');
                    detach.appendTo('#container');
                });
            });
            // ]]>	
        </script>
    </head>
    <body>

        <button type="button">detach()</button>	
        <button type="button">Reinserir</button>
        <div id="container">	
            <p>Texto do primeiro parágrafo.</p>
            <p class="demo">Texto do segundo parágrafo.</p>
            <p class="demo">Texto do terceiro parágrafo.</p>
        </div>
        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-3.6s.html">&laquo; anterior</a> | <a href="arquivo-3.7a.html">próximo &raquo;</a></i>

    </body>
</html>
