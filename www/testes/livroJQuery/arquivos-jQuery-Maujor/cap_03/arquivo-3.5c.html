    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | val(função)</title>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('button').click(function () {		
                    $('input').val(function(indice, valor) {
                        return valor + ' - índice: ' + indice; 
                    });
                });
            });
        </script>
    </head>
    <body>

        <button type="button">val(função)</button><br />	

        <input type="text" size="30" value="um" /><br />
        <input type="text" size="30" value="dois" /><br />
        <input type="text" size="30" value="tres" />

    </body>
