<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | unwrap()</title>
        <style type="text/css" media="all">
            .container {
                color:#c30; 
                background:#ffc;
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                $('button:eq(1)').css('display', 'none');
                $('button:eq(0)').click(function () {		
                    $(this).css('display', 'none');
                    $('button:eq(1)').css('display', 'block');
                    $('#lista').unwrap();
                });
	
                $('button:eq(1)').click(function () {		
                    $(this).css('display', 'none');
                    $('button:eq(0)').css('display', 'block');
                    $('#lista').wrap('<div class="container" />');
                });
            });
            // ]]>	
        </script>
    </head>
    <body>

        <button type="button">unwrap()</button>	
        <button type="button">wrap()</button>
        <div class="container">	
            <ul id="lista">
                <li>Abacaxi</li>
                <li>Graviola</li>
                <li>Jaboticaba</li>
                <li>Limão</li>
                <li>Mamão</li>
            </ul>
        </div>
        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-3.6k.html">&laquo; anterior</a> | <a href="arquivo-3.6m.html">próximo &raquo;</a></i>

    </body>
</html>
