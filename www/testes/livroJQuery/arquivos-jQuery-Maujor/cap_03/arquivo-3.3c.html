<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | html(função)</title>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('button').click(function () {		
                    $('div').html(function(indice, valor) {
                        return valor + ' <p>Conteúdo acrescentado com <code>html(<i>função</i>)</code></p>';
                    });
                });
            });
        </script>
    </head>
    <body>

        <button type="button">html(função)</button>	
        <div><p>Texto existente</p></div>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-3.3b.html">&laquo; anterior</a> | <a href="arquivo-3.4a.html">próximo &raquo;</a></i>

    </body>
</html>
