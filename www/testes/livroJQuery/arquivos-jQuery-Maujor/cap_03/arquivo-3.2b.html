<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | addClass(função)</title>
        <style type="text/css" media="all">
            .item1 {color:#f00;}
            .item2 {color:#0f0;}
            .item3 {color:#00f;}
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('button').click(function () {		
                    $('li').addClass(function(indice, classe) {
                        return (classe + (indice + 1))
                    });
                });
            });
        </script>
    </head>
    <body>
        <button type="button">Adicionar</button>	

        <ul>
            <li class="item">Item 1</li> 
            <li class="item">Item 2</li> 
            <li class="item">Item 3</li> 
        </ul>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-3.2a.html">&laquo; anterior</a> | <a href="arquivo-3.2c.html">próximo &raquo;</a></i>

    </body>
</html>
