        <style type="text/css" media="all">
            body {
                width:525px;	
                font: 80%/1.2 Arial, Helvetica, sans-serif;
                margin:30px auto;
                color:#666;
                padding:0;
            }
            .foto {border:none;}
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function() {
                $('.abre-fecha').text('Galeria: clique a foto');
                $('#galeria')
                .css({
                    position: 'relative',
                    width: '500px',
                    height: '375px'
                });
                $('.foto').attr({width: 500 , height: 375})
                .css({position: 'absolute', left: 0, zIndex: 1})
                .click(function(event){
                    event.preventDefault();
                    var r = Math.floor((Math.random())*3);
                    if (r==0) {
                        $(this).hide(1500, function() {
                            $(this).show().prependTo('#galeria').css({cursor: 'pointer'});
                        });
                    } else if (r==1) { 
                        $(this).slideUp(1500, function() {
                            $(this).show().prependTo('#galeria').css({cursor: 'pointer'});
                        });
                    } else {
                        $(this).fadeOut(1500, function() {
                            $(this).show().prependTo('#galeria').css({cursor: 'pointer'});
                        });
                    }
                });
            });
            // ]]>
        </script>
    </head>
