<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Funções utilitárias</title>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function() {
                $('.versao').click(function() {		
		
                    var arr = [ 4, 3, 1, 9, 6, 8, 0, 2, 7, 3, 4, 8, 7, 1, 9 ];
                    $('#um').append('<p>' + arr.join('- ') + '</p>');

                    arr = jQuery.grep(arr, function(val, i) {
                        return (val != 3);
                    });
                    $('#um').append('<p>' + arr.join('- ') + '</p>');

                    arr = jQuery.grep(arr, function (val, i ) { 
                        return (i < 2 || i > 4 ) 
                    });
                    $('#um').append('<p>' + arr.join('- ') + '</p>');
		
                    arr = jQuery.grep(arr, function (val, i) { 
                        return ( val <=  7 && i != 2 ) 
                    });
                    $('#um').append('<p>' + arr.join('- ') + '</p>');
                });
		
                $('.reset').click(function () {		
                    $('#um').empty();
                });
            });
            // ]]>	
        </script>
    </head>
    <body>
        <button type="button" class="versao">jQuery.grep()</button>	
        <button type="button" class="reset">Reset</button><br />	
        <div id="um"></div>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-7.3a.html">&laquo; anterior</a> | <a href="arquivo-7.3c.html">próximo &raquo;</a></i>

    </body>
</html>
