<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Funções utilitárias</title>
        <style type="text/css" media="all">
            p {color: #999;}
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function() {
                (function($) {
                    $.corTexto = function(e, cor) {
                        var el = document.getElementsByTagName(e);
                        for( var i = 0; i < el.length; i++) {
                            el[i].style.color = cor;
                        }
                    }	
                })(jQuery);
	
                $('button:eq(0)').click(function() {		
                    $.corTexto('p', '#ff0000');
                });
                $('button:eq(1)').click(function() {		
                    jQuery.corTexto('p', '#0000ff');
                });
                $('button:eq(2)').click(function() {		
                    $.corTexto('p', '#00cc00');
                });
                $('button:eq(3)').click(function() {		
                    jQuery.corTexto('p', '');
                });
            });
            // ]]>	
        </script>
    </head>
    <body>
        <span>Escolha uma cor para os parágrafos:</span><br />
        <button type="button">vermelha</button>	
        <button type="button">azul</button>	
        <button type="button">verde</button>	
        <button type="button">default</button>	
        <p>Parágrafo um</p>
        <p>Parágrafo dois</p>
        <p>Parágrafo três</p>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-7.6.1a.html">&laquo; anterior</a> | <a href="arquivo-7.6.2b.html">próximo &raquo;</a></i>

    </body>
</html>
