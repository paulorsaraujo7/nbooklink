<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Funções utilitárias</title>
        <style type="text/css" media="all">
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                $('.versao').click(function() {		
                    jQuery.each(jQuery.browser, function(i, val) {
                        $('p').append(i + ' : <b>' + val + '</b><br />');
                    });
                });
                $('.reset').click(function () {		
                    $('p').empty();
                });
            });
            // ]]>	
        </script>
    </head>
    <body>
        <button type="button" class="versao">Flags deste navegador</button>	
        <button type="button" class="reset">Reset</button><br />	
        <p></p>

           padding-top:5px;">Arquivos exemplo: <a href="arquivo-7.2c.html">&laquo; anterior</a> | <a href="arquivo-7.3b.html">próximo &raquo;</a></i>

    </body>
