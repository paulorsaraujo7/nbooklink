<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Funções utilitárias</title>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function() {
                $('button:eq(0)').click(function() {
                    var array1 = ['a', 'b', 'c']
                    var array2 = ['a', 'x', 'y', 'c', 2]
                    arrayResultado = $.merge(array1, array2);
                    alert('Itens do array resultado:\n' + arrayResultado)
                    alert('Itens do array1\n' + array1)
                    alert('Itens do array2\n' + array2)
                });
		
                $('button:eq(1)').click(function() {
                    var array1 = ['a', 'b', 'c']
                    var array2 = ['a', 'x', 'y', 'c', 2]
                    arrayResultado = $.merge(   ( $.merge([], array1 ) ), array2     );
                    alert('Itens do array resultado:\n' + arrayResultado)
                    alert('Itens do array1\n' + array1)
                    alert('Itens do array2\n' + array2)
                });
            });
            // ]]>	
        </script>
    </head>
    <body>
        <pre>
var array1 = ['a', 'b', 'c']
var array2 = ['a', 'x', 'y', 'c', 2]
        </pre>
        <button type="button">$.merge(array1, array2)</button><br />
        <button type="button">$.merge(( $.merge( array1, []) ), array2)</button>
