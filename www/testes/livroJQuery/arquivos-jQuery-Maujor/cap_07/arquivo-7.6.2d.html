<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Funções utilitárias</title>
        <style type="text/css" media="all">
            * {color: #999;}
            p {margin:2px 0;}
            form {display:inline;}
            select {width:200px;}
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function() {
                (function($) {			
                    $.corTexto = function() {
                        var selecaoCor = document.getElementById('selecionaCor');
                        var indiceSelecaoCor = selecaoCor.selectedIndex;			
                        var selCor = selecaoCor.options[indiceSelecaoCor].value; 
                        var selecaoElemento = document.getElementById('selecionaElemento');
                        var indiceSelecaoElemento = selecaoElemento.selectedIndex;			
                        var selElemento = selecaoElemento.options[indiceSelecaoElemento].value; 
                        var el = document.getElementsByTagName(selElemento);
                        for( var i = 0; i < el.length; i++) {
                            el[i].style.color = selCor;
                        }
                    }

                })(jQuery);
		
                $('button').click(function() {		
                    $.corTexto();
                });
            });
            // ]]>	
        </script>
    </head>
    <body>
        <form action="" method="get">
            <label>Escolha uma cor<br />
                <select id="selecionaCor">
                    <option value="#999999">Default</option>
                    <option value="#FF0000">Vermelha</option>
                    <option value="#0000FF">Azul</option>
                    <option value="#00CC00">Verde</option>
                    <option value="#FF00FF">Pink</option>
                </select>
            </label><br />

            <label>Escolha um elemento<br />
                <select id="selecionaElemento">
                    <option value="p">Parágrafos</option>
                    <option value="h1">Cabeçalhos Nível 1</option>		
                    <option value="h2">Cabeçalhos Nível 2</option>
                    <option value="li">Listas</option>
                </select>
            </label>	

        </form>

        <button type="button">Aplicar</button>

        <h1>Cabeçalho nível 1</h1>
        <p>Parágrafo um</p>
        <p>Parágrafo dois</p>
        <p>Parágrafo três</p>
        <h2>Cabeçalho nível 2</h2>
        <ul>
            <li>Item um</li>
            <li>Item dois</li>
            <li>Item três</li>
        </ul>
        <p>Parágrafo</p>
        <h2>Cabeçalho nível 2</h2>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-7.6.2c.html">&laquo; anterior</a> | <a href="arquivo-7.6.2.1a.html">próximo &raquo;</a></i>

    </body>
</html>
