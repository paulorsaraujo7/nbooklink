<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Funções utilitárias</title>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function() {
                $('.versao').click(function() {		
		
                    var arr = [ 'e', 'g', 'h', 'j', 'v', 'a', 'j', 'm', 'c' ];
                    $('div').append('<p>' + arr.join(' - ') + '</p>');

                    arr = jQuery.map(arr, function(val, i) {
                        return (val.toUpperCase() + i*3);
                    });
                    $('div').append('<p>' + arr.join(' - ') + '</p>');

                    arr = jQuery.map(arr, function (val, i ) { 
                        return (val + '*' + (i/5)) 
                    });
                    $('div').append('<p>' + arr.join(' - ') + '</p>');
                });
		
                $('.reset').click(function () {		
                    $('div').empty();
                });
            });
            // ]]>	
        </script>
    </head>
    <body>
        <button type="button" class="versao">jQuery.map()</button>	
        <button type="button" class="reset">Reset</button><br />	
        <div></div>

           padding-top:5px;">Arquivos exemplo: <a href="arquivo-7.3b.html">&laquo; anterior</a> | <a href="arquivo-7.3d.html">próximo &raquo;</a></i>
