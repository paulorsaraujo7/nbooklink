<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Funções utilitárias</title>
        <style type="text/css" media="all">
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function(){
                var listaSuporte = {
                    'boxModel': $.support.boxModel,
                    'cssFloat': $.support.cssFloat,
                    'hrefNormalized': $.support.hrefNormalized,
                    'leadingWhitespace': $.support.leadingWhitespace,
                    'noCloneEvent': $.support.noCloneEvent,
                    'objectAll': $.support.objectAll,
                    'opacity': $.support.opacity,
                    'scriptEval': $.support.scriptEval,
                    'style': $.support.style,
                    'tbody': $.support.tbody
                }
		
                $('.suporte').click(function() {		
                    for(key in listaSuporte)
                        $('ul').append('<li>' + key + ': ' + listaSuporte[key] + '</li>')
                });
		
                $('.reset').click(function () {		
                    $('ul').empty();
                });
	
            });
            // ]]>	
        </script>
    </head>
    <body>
        <button type="button" class="suporte">Funcionalidades suportadas por este navegador</button>	
        <button type="button" class="reset">Reset</button><br />	
        <ul></ul>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-7.2b.html">&laquo; anterior</a> | <a href="arquivo-7.3a.html">próximo &raquo;</a></i>

    </body>
</html>
