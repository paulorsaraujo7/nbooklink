<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Funções utilitárias</title>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function() {
                var obj = [
                    {name:"nome", value:"José Silva"},
                    {name:"email",value:"jose@jose.com"},
                    {name:"cpf",value:"012.345.678-00"}
                ]
	
                $('button:eq(0)').click(function() {
                    $('.msg1').text($.param(obj));
                });
	
                $('button:eq(1)').click(function() {
                    $('.msg2').text(decodeURIComponent($.param(obj)))
                });
	
                $('button:eq(2)').click(function() {
                    $('.msg1, .msg2').empty()
                });
            });
            // ]]>	
        </script>
    </head>

    <body>
        <pre>
var obj = [
	{name:"nome", value:"José Silva"},
	{name:"email",value:"jose@jose.com"},
	{name:"cpf",value:"012.345.678-00"}
	]
        </pre>
        <button type="button">$.param(obj)</button><br />
        <button type="button">decodeURIcomponent($.param(obj))</button><br />
        <button type="button">Reset</button>
        <p class="msg1"></p>
        <p class="msg2"></p>
