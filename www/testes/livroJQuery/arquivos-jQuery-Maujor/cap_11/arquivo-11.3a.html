    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Formulários</title>
        <style type="text/css" media="all">
            body {
                width:600px;	
                font: 80%/1.2 Arial, Helvetica, sans-serif;
                margin:30px auto;
                padding:0;
                color:#666;
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function() {
                $('.dica + span')
                .css({display: 'none',
                    border: '1px solid #add6ef',
                    padding: '2px 4px',
                    background: '#d6e2e5',
                    marginLeft: '10px'
                });
                $('.dica').focus(function() {
                    $(this).next().fadeIn(1500);
                }).blur(function() {
                    $(this).next().fadeOut(1500);
                });		
            });
            // ]]>	
        </script>
    </head>
    <body>
        <form action="" method="get" id="formulario"> 
            <label for="cpf">CPF</label><br />
            <input name="cpf" type="text" id="cpf"  class="dica" /> <span>Somente números</span><br />
            <label for="data">Data</label><br />
            <input name="data" type="text" id="data" class="dica" /> <span>dd/mm/yyyy</span>
        </form>
