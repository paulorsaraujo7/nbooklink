        <style type="text/css" media="all">
            body {
                width:600px;

            label {

                display:block;
                float:left;

        <script type="text/javascript">
            //<![CDATA[
            $(document).ready(function() {
                $('#enviar').click(function() {
                    var i = $('.mudar input:checked').size();
                    if (i == 0 || i > 5) {
                        alert('Por favor, selecione no mínimo um e no máximo cinco modelos');
                    }
                });

                    <label><input type="checkbox" />250 GT SWB</label>
                    <label><input type="checkbox" />F430 Scuderia</label>
