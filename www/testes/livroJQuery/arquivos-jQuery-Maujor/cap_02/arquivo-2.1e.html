<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Método de acesso a objetos each()</title>
        <style type="text/css" media="all">
            p {
                cursor:pointer;
                color:#00f;
            }
            div {
                width:200px;
                height:100px;
                border:1px solid #000;
                margin:20px;
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('button').click(function () {
                    $("div").each(function(i){
                        alert(i);
                        $(this).css('background', 'red');
                    });
                });

            });
        </script>
    </head>
    <body>
        <div>DIV</div>
        <div>DIV</div>
        <div>DIV</div>
        <button type="button">Colorir DIVS</button>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-2.1d.html">&laquo; anterior</a> | <a href="arquivo-2.1f.html">próximo &raquo;</a></i>

    </body>
</html>
