<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Seletor $(anterior ~ irmãos)</title>
        <style type="text/css" media="all">
            div {	
                width:200px; 	
                height:100px; 
                border:1px solid #000; 
                margin:20px; 
            }
        </style>  
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('button').click(function () {
                    $('h2 ~ p').css('background', 'red');
                });
            });
        </script>
    </head>
    <body>

        <button type="button">Vermelha</button>
        <p>Parágrafo antes do cabeçalho h2</p>

        <h2>Cabeçalho h2</h2>
        <p>Primeiro parágrafo após o cabeçalho h2</p>
        <p>Segundo parágrafo após o cabeçalho h2</p>
        <div>DIV</div>
        <p>Terceiro parágrafo após o cabeçalho h2</p>

        <div>
            <p>Parágrafo dentro de uma DIV</p>
        </div>

        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-2.2.2c.html">&laquo; anterior</a> | <a href="arquivo-2.2.3a.html">próximo &raquo;</a></i>

    </body>
</html>
