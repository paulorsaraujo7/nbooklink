<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Livro jQuery do Maujor | Função get()</title>
        <style type="text/css" media="all">
            div {
                margin:20px 0;
                color:red;
            }
        </style>
        <script type="text/javascript" src="../jquery-1.4.2.js"></script>
        <script type="text/javascript">
            //<![CDATA[	
            $(document).ready(function(){
	
                function conteudoParagrafos(p) {
                    var arrayConteudos = [ ];
      	
                    for (var i = 0; i < p.length; i++) {
                        arrayConteudos.push(p[i].innerHTML);
                    }
                    $('div').text(arrayConteudos.join(' - '));
                }
    
                $('button').click(function() {		
                    conteudoParagrafos($('p').get().reverse());		
                });
  
                $('.reset').click(function () {		
                    $('div').empty();
                });
  
            });
            // ]]>	
        </script>
    </head>
    <body>
        <button type="button">Rodar script</button>
        <button type="button" class="reset">Reset</button>
        <p>Parágrafo um.</p>
        <p>Parágrafo dois.</p>
        <p>Parágrafo três.</p>
        <div></div>
        <i style="display:block; font-style:normal; margin-top:50px; border-top:1px dotted #333;
           padding-top:5px;">Arquivos exemplo: <a href="arquivo-2.1g.html">&laquo; anterior</a> | <a href="arquivo-2.1i.html">próximo &raquo;</a></i>

    </body>
</html>
